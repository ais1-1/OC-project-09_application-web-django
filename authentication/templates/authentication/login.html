{% extends 'base.html' %}
{% block content %}
    <div class="login">
        <div class="login_cln">
            <h2>Inscrivez-vous maintenant !</h2>
            <button>
                <a href="{% url 'signup' %}">S'inscrire</a>
            </button>
        </div>
        <div class="login_cln">
            <h2>Connectez-vous</h2>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button class="form_button" type="submit">Se connecter</button>
            </form>
        </div>
    </div>
{% endblock content %}
